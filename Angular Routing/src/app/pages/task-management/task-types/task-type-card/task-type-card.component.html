
<div class="container">
  <div *ngIf="listTaskTypes" class="row card-container">
    <div class="col-sm-6 col-md-4 col-lg-3" *ngFor="let task of listTaskTypes;">
      <div class="card border-info mb-3" style="max-width: 18rem;">
        <div class="card-header">{{task.id}}</div>
        <div class="card-body">
          <h5 class="card-title">{{task.category}}</h5>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
            content.</p>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="card">
  <div class="card-header">
    {{pageTitle}}
  </div>

  <div class="card-body" *ngIf="listTaskTypes">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Category</th>
          <th scope="col">Description</th>
          <th scope="col">Subtype</th>
          <th scope="col">Type</th>

        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let task of listTaskTypes;">
          <th scope="row">--</th>
          <td>{{ task.category }}</td>
          <td>{{ task.description }}</td>
          <td>{{ task.subtype }}</td>
          <td>{{ task.type }}</td>


        </tr>
      </tbody>
    </table>
    <div class="d-flex justify-content-between p-2">
      <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize"
        (pageChange)="refreshTasks()">
      </ngb-pagination>
    </div>

  </div>
</div>

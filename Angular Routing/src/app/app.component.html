<span class="fa fa-spinner spinner"
  *ngIf="loading"></span>
<nav class="navbar navbar-expand navbar-light bg-light">
  <a class="navbar-brand">{{pageTitle}}</a>
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link"
        [routerLink]="['/welcome']">Home</a>
    </li>
    <li class="nav-item">
    </li>
    <li class="nav-item">
      <a class="nav-link"
        [routerLink]="['/products']"
        routerLinkActive="active"
        routerLinkActiveOptions="{exact : true}"> Product List</a>
    </li>
    <li class="nav-item">
      <a class="nav-link"
        [routerLink]="['/products', 0 ,'edit']"
        routerLinkActive="active">Add Product</a>
    </li>
    <li class="nav-item">
      <a class="nav-link"
        [routerLink]="['/demo-form']"
        routerLinkActive="active">Demo Form</a>
    </li>
    <li class="nav-item">
      <a class="nav-link"

        [routerLink]="['/bpmn']"
        routerLinkActive="active">Bpmn</a>
    </li>
    <li class="nav-item">
      <a class="nav-link"

        [routerLink]="['/task-types']"
        routerLinkActive="active">Task Types</a>
    </li>

  </ul>
  <ul class="navbar-nav ml-auto">
    <li class="nav-item"
      *ngIf="isLoggedIn">
      <a class="nav-link">Welcome {{ userName }}</a>
    </li>
    <li class="nav-item"
      *ngIf="!isDispalyed">
      <a class="nav-link"
        (click)="displayMessages()">Show Messages</a>
    </li>
    <li class="nav-item"
      *ngIf="isDispalyed">
      <a class="nav-link"
        (click)="hideMessages()">Hide Messages</a>
    </li>
    <li class="nav-item"
      *ngIf="!isLoggedIn">
      <a class="nav-link"
        [routerLink]="['/login']">Log In</a>
    </li>
    <li class="nav-item"
      *ngIf="isLoggedIn">
      <a class="nav-link"
        (click)="logOut()">Log Out</a>
    </li>
  </ul>
</nav>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-12"
      [@slideInAnimation]="o.isActivated ? o.activatedRoute :''">
      <router-outlet #o="outlet"></router-outlet>
    </div>


  </div>
  <div class="row">
    <div class="col-md-2">
      <router-outlet name="popup"></router-outlet>
    </div>

  </div>
</div>
